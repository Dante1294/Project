{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
    {%include 'posts/_post.html' with post=object hide_delete=true%}
    <br><br>

</div>

<form method="post" >

{%csrf_token%}
<input type="submit" value="Confirm Delete" class="btn btn-custom">
<a href="{%url 'posts:single' username=user.username pk=object.pk%}" class="btn btn-custom btn-custom2">Cancel</a>

</form>
{% endblock  %}

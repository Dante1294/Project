<div class="post media">
    <div class="container">
        <h2 class="post-head">{{post.message_html|safe}}</h2>
    </div>
    
    <div class="col-md-8">
        {%if user.is_authenticated%}
        <h5 class="media-heading">
        <span class="username">
            <a class="post-a-color" href="{%url 'posts:for_user' username=post.user.username%}">@{{post.user.username}}</a>
        </span>
        <br>
        <time class="time">
            <a class="post-a-color" href="{%url 'posts:single' username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
        </time>
        </h5>
        {%else%}
        <h5 class="media-heading">
            <span class="username">
                <a href="{%url 'accounts:login'%}">@{{post.user.username}}</a>
            </span>
            <time class="time">
                <a href="{%url 'accounts:login'%}">{{post.created_at}}</a>
            </time>
            </h5>
        {%endif%}
        

    </div>
    <div class="col-md-2">
        {%if user.is_authenticated and post.user == user%}
        <a href="{%url 'posts:delete' pk=post.pk%}" title="delete" class="btn btn-custom">
            <span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>
            <span class=" icon-label">Delete</span>
        </a>
        
        {%endif%}


    </div>

</div>
